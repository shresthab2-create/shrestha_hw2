{% extends "base.html" %}

{% block content %}
    <h1>Cities matching "{{ db_city_name }}"</h1>
    {% if cities %}
        <ul>
        {% for city in cities %}
            <li>{{ city.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No cities found.</p>
    {% endif %}
{% endblock %}
